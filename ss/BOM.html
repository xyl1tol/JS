<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    //BOM 浏览器对象模型，允许js与浏览器对话，js将浏览器的各个组成部分封装为对象 
    //window：浏览器窗口对象,Navigator:浏览器对象，Screen:屏幕对象，History:历史记录对象，Location：地址栏对象    

    //window：浏览器窗口对象
    window.alert("hello window");
    //属性 获取history location navigator对象
     
    //方法
    //alert() 显示带有一段消息和一个确认按钮的警告框
    window.alert("hello window");

    //confirm() 显示带有一段消息以及确认按钮和取消的对话框
    var a = window.confirm("nihao");
    //接收返回值
    alert(a);
    
    //setInterval() 按照指定的周期(以毫秒计)来调用函数或计算表达式
    var i=0;
    setInterval(function(){
        i++;
        console.log("定时器执行了"+i+"次");
    },2000);

    //setTimeout() 在指定的毫秒数后调用函数或计算表达式(一次)
    setTimeout(function(){
        alert("hello set")
    },3000);
    //Location：地址栏对象 window.location.属性
    //href:设置或返回完整的URL
    alert(location.href);
    //弹出地址，确定后自动跳转
    location.href = "https://www.bilibili.com/"
   
   </script>
</body>
</html>
