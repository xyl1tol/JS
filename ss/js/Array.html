<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        //定义数组
        var arr = new Array(1,23);
        var aee = [1,2,3,41];
        console.log(arr[0]);
        console.log(arr[1]);
        //特点:长度可变，类型可变
        arr[10] = 50;
        console.log(arr[10]);
        arr[4] = "sdada";
        console.log(arr[4]);
        //arr.length 取得数组长度
        //forEach:遍历数组中 有值 的元素
        arr.forEach(function(e) {
            console(e);
        })
        //ES6 箭头函数 (...) => (...)   简化函数的定义
        arr.forEach((e) =>{
            console(e);
        }
    )
        //push:添加元素到数组尾部
        aee.push(1,2,3);
        console.log(aee);
        //splice:删除元素
        arr.splice(2,2);//删除第三，四个元素
    </script>
    
</body>
</html>
