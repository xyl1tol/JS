<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../ni/vue.js"></script>
</head>
<!---vue 前端框架 免除js中DOM的操作，简化书写---->
<!--框架：是一个半成品软件，是一套可复用的、通用的、软件基础代码模型。基于框架进行开发，更加便捷、高效-->
<!---基于MVVM思想 实现了数据的双向绑定 将编程关注点放在数据上-->
<body>
    <div id="app">
        <input type="text" v-model="message">
        <!---插值表达式-->
        {{message}}
    </div>
   <script>
    //定义vue对象
new Vue({
    el: "#app",
    data : {
        message:"hello vue"
    }
})


   </script> 
</body>
</html>
